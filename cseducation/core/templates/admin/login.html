{% extends 'admin/login.html' %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
/* Reset any styles from modern-style.css that might be affecting the admin login */
body, html {
    height: auto;
    display: block;
    min-height: 100%;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

/* Reset page wrapper styles */
.page-wrapper {
    display: block;
    flex-direction: initial;
    min-height: initial;
    height: auto;
}

/* Reset footer styles */
.footer {
    margin-top: initial;
    position: initial;
    bottom: initial;
    width: initial;
}

/* Fix navbar styles */
.navbar {
    position: initial;
    z-index: initial;
}

/* Ensure admin login styles take precedence */
#header {
    background: #417690;
    color: #fff;
    overflow: hidden;
}

/* Fix any other conflicts */
.fade-in {
    animation: none;
}

/* Login form specific styles */
.login #container {
    background: #fff;
    border: 1px solid #eaeaea;
    border-radius: 4px;
    overflow: hidden;
    width: 28em;
    min-width: 300px;
    margin: 100px auto;
    height: auto;
    display: block;
}

.login #content {
    padding: 20px;
}

.login #header {
    background: #417690;
    color: #fff;
    padding: 10px 20px;
}

.login #header h1 {
    font-size: 18px;
    margin: 0;
    padding: 0;
}

.login .form-row {
    padding: 4px 0;
    float: left;
    width: 100%;
    border-bottom: none;
}

.login .form-row label {
    padding-right: 0.5em;
    line-height: 2em;
    font-size: 1em;
    clear: both;
    color: #333;
}

.login .form-row #id_username, .login .form-row #id_password {
    clear: both;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login .submit-row {
    clear: both;
    padding: 1em 0 0 0;
    margin: 0;
    border: none;
    background: none;
    text-align: center;
}

.login .submit-row input {
    background: #417690;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
}

.login .submit-row input:hover {
    background: #205067;
}
</style>
{% endblock %}
