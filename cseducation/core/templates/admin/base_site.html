{% extends 'admin/base.html' %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('School Bud Admin') }}{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">School Bud Administration</a></h1>
{% endblock %}

{% block extrahead %}
<style>
/* Reset any styles from modern-style.css that might be affecting the admin */
body, html {
    height: auto;
    display: block;
    min-height: 100%;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

/* Reset page wrapper styles */
.page-wrapper {
    display: block;
    flex-direction: initial;
    min-height: initial;
    height: auto;
}

/* Reset footer styles */
.footer {
    margin-top: initial;
    position: initial;
    bottom: initial;
    width: initial;
}

/* Fix navbar styles */
.navbar {
    position: initial;
    z-index: initial;
}

/* Ensure admin styles take precedence */
#header {
    background: #417690;
    color: #fff;
    overflow: hidden;
}

#branding h1, #branding h1 a:link, #branding h1 a:visited {
    color: #fff;
}

#user-tools a:focus, #user-tools a:hover {
    border-bottom-color: #fff;
    color: #fff;
}

div.breadcrumbs {
    background: #79aec8;
    padding: 10px 40px;
    border: none;
    color: #fff;
}

.module h2, .module caption, .inline-group h2 {
    background: #79aec8;
}

.button, input[type=submit], input[type=button], .submit-row input, a.button {
    background: #79aec8;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
}

.button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
    background: #609ab6;
}

.button.default, input[type=submit].default, .submit-row input.default {
    background: #417690;
}

.button.default:active, input[type=submit].default:active, .button.default:focus, input[type=submit].default:focus, .button.default:hover, input[type=submit].default:hover {
    background: #205067;
}

/* Fix any other conflicts */
.fade-in {
    animation: none;
}
</style>
{% endblock %}
